<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
</head>

<body>
    <header>
        <h1 class="text-center my-3">Welcome To Phone Hunter</h1>
    </header>
    <main class="container mb-3">
        <!-- search -->
        <section class="w-50 mx-auto">
            <div class="input-group mb-3">
                <input type="text" id="search-input" class="form-control" placeholder="Search your phone"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
            </div>
        </section>
        <!-- display search -->
        <section>
            <div id="phones-container" class="container row row-cols-1 row-cols-md-3 g-4">

            </div>

            <div id="display-non" class="text-center my-4 d-none">
                <h3 class="text-warning">No Phone Founded.</h3>
            </div>
        </section>
        <section id="toggle-spinner" class="d-none">
            <div style="height: 10vh;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section id="showAll" class="d-none">
            <button class="btn btn-secondary mx-auto my-5 d-flex">Show-All</button>
        </section>
        <section>
            <!-- Modal -->
            <div class="modal fade" id="PhoneDetailsModal" tabindex="-1" aria-labelledby="PhoneDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="PhoneDetailsModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- My Script -->
    <script src="js/phoneHunter.js"></script>
</body>

</html>
